<!DOCTYPE html>
<html>
<head>
  <title>JSON Comparison</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" integrity="sha384-N7Vd5M5q5c5S5F5M5A5D1OjuZH8B4p4mO4i+h1RfFt8HrPzr9tKfvfaGZi3EZaL" crossorigin="anonymous">
  <style>
    body {
      background-color: #282a36;
      color: #f8f8f2;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      text-transform: uppercase;
      color: #8be9fd;
    }

    button {
      background-color: #6272a4;
      border: none;
      color: #f8f8f2;
      padding: 1em 1.9em;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #44475a;
    }

    .cyberpunk {
      background-image: linear-gradient(to right, #282a36, #6272a4);
      background-size: cover;
      background-position: center;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 0.25em;
    }
    #testCount{
        color: #f2f8f8; 
        float: left;
        padding: 1rem;
        margin-top: 1rem;
        margin-right: 5rem;
    }
    #json2{
        color: #f8f8f2; 
        text-align: center;
    }
    #json1{
        color: #f8f8f2; 
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>JSON Comparison</h1>
  <p class="cyberpunk mb-3">Enter the values for json1 and json2 to Compare:</p>
  <button id="testButton" class="btn btn-primary"><i class="fa fa-check"></i> Test</button>
  <p id="testCount"></p>
  <div class="card mb-3 cyberpunk">
    <div class="card-header">JSON 1</div>
    <div class="card-body">
      <pre><code id="json1"></code></pre>
    </div>
    <div class="card mb-3 cyberpunk">
        <div class="card-header">JSON 2</div>
        <div class="card-body">
          <pre><code id="json2"></code></pre>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
      <script>
     const testButton = document.getElementById('testButton');
const testCountElement = document.getElementById('testCount');
const json1Element = document.getElementById('json1');
const json2Element = document.getElementById('json2');

let testCount = 0;

testButton.addEventListener('click', () => {
  testCount++;
  testCountElement.innerHTML = `Test count: ${testCount}`;

  let json1, json2;
  try {
    json1 = prompt('Enter the value for json1:');
    if (json1 === null) {
      throw new Error('json1 is null');
    }
    json2 = prompt('Enter the value for json2:');
    if (json2 === null) {
      throw new Error('json2 is null');
    }
  } catch (error) {
    console.error(error.message);
    return;
  }

  json1Element.innerHTML = json1;
  json2Element.innerHTML = json2;

  let object1, object2;
  try {
    object1 = JSON.parse(json1);
    object2 = JSON.parse(json2);
  } catch (error) {
    alert('Error parsing JSON:', error);
    return;
  }

  if (_.isEqual(object1, object2)) {
    alert('The objects have the same values.');
  } else {
    alert('The objects have different values.');
  }
});

</script>
</body>
</html>
